<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Retro Gridiron - Routes & Passing</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  html,body { height:100%; margin:0; background:#071218; color:#e6eef8; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
  .wrap { display:flex; flex-direction:column; align-items:center; padding:10px; gap:8px; }
  canvas { background:#0b1a1a; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.6); image-rendering: pixelated; }
  .hud { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:center;}
  .hint { font-size:13px; opacity:0.9; }
  .big { font-weight:700; font-size:18px; }
  button { padding:6px 10px; border-radius:6px; border:0; cursor:pointer; background:#1b8; color:#021; }
  .footer { font-size:12px; opacity:0.75; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <div class="big" id="score">Score: 0</div>
      <div class="hint">Down: <span id="down">1</span> • Yards to 1st: <span id="yards">20</span></div>
      <div class="hint">Lives: <span id="lives">3</span></div>
      <div class="hint">Controls: ←/A →/D • ↑/W/Space Jump • Shift Sprint • F Pass</div>
      <button id="restart">Restart</button>
    </div>
    <canvas id="game" width="900" height="460"></canvas>
    <div class="footer">Retro Gridiron — Public domain (CC0). Paste & run on GitHub Pages</div>
